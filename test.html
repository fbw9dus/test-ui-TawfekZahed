            <a class="navbar-brand" href="#"><img src="images/phone.svg"><span>Madhouse</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!---------Navbar-links--------->
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>

            <div class="offer">
                <p>Try it for 10€ for 2 months and pay 12€ a month after</p>
            </div>
            <div class="form-row">
                <div class="col-sm-6 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="" value="" required>
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="" value="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-12 mb-3">
                    <label for="validationDefault03">Email address</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        i want to hear from Madhouse about Products and services
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Claim Your Special Offer</button>
        </form>
    </div>
    <div class="paragraph">
        <h1>Get the best phone service out<br>
            there,end the wory about<br>
            getting the best price

                we'll give it to you
